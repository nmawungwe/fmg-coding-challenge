<div class="page header">
        <h1>Reset Password</h1>
    </div>
    
    <form ng-hide="reset.hide" name = "regForm" ng-submit="reset.savePassword(regData, regForm.$valid);" novalidate>

    <!--Password--->
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="please enter password" ng-model="reset.regData.password" required> 
    <br>

    <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
    
    <br>
    
    <div class="jumbotron text-center" ng-show = "reset.loading">
        <span class "glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
    </div>
    
    <div class="row show-hide.message" ng-show="reset.successMsg">
        <div class="alert alert-success">{{reset.successMsg}}</div>
    </div>
    
    <br>
    
    <div class="row show-hide.message" ng-show="reset.errorMsg">  
            <div class="alert alert-danger">{{reset.errorMsg}}</div>
        </div>
