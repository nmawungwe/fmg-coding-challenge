<html>
      
        <body>       
            <div alig class="Login Area">
                <form ng-submit="main.doLogin(loginData);">
                <vg-player>
                    <vg-play-pause></vg-play-pause>   
                    <video autoplay muted loop id="myVideo">
                            <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                          </video>
                </vg-player>
                
                    <div><h1><font color="white">User Login</font></h1></div>
                    <!--Username--->
                    <label><font color="white">Username:</font></label>
                    <input class="form-control" type="text" name="username" placeholder="please enter username" ng-model="main.loginData.username"> 
                    <br>
                    <!--Password--->
                    <label><font color="white">Password:</font></label>
                    <input class="form-control" type="password" name="password" placeholder="please enter password" ng-model="main.loginData.password"> 
                    <br>
                    <button class="btn btn-primary" type="submit">Login</button>&nbsp
                    <a href= "/register"><button type="button" class="btn btn-success">Register</button></a>
                    
                <div class="reset">
                    <a href="/resetpassword"><button class="btn btn-danger" type="button">Forgot Password</button></a>
                    <a href="/resetusername"><button class="btn btn-primary" type="button">Forgot Username</button></a>  
                </div>
                    
                    </form>
        
        
            </div>
           
            
            <br> 
            
            <div class="jumbotron text-center" ng-show = "main.loading">
                <span class "glyphicon glyphicon-repeat spinner"></span>
                <p>Loading....</p>
            </div>
            
            <div class="row show-hide.message" ng-show="main.successMsg">
                <div class="alert alert-success">{{main.successMsg}}</div>
            </div>
            
            <br>
            
            <div class="row show-hide.message" ng-show="main.errorMsg">  
                    <div class="alert alert-danger">{{main.errorMsg}}</div>
                </div>
                
        
        </body>
        
</html>
