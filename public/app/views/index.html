<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
<!--Cascade Style Sheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!--Main angular files--> 
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>


<!---Angular Config/Routes-->   
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

<!--Angular Controllers-->
    <script src="app/controllers/userCtrl.js"></script> 
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>

<!--Angular Services-->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
 
   
    <title>FMG Coding Challenge</title>
  
 
  </head>
   
  <body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>
    
    <!-- Fixed navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"></button>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">FMG Menu</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/login">Login</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>
            <li><a ng-show="main.isLoggedIn" href="/profile">{{main.firstname}}'s profile</a></li>
            <li><a ng-show="main.isLoggedIn" href="#" ng-click="main.logout();">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  
    <div class="container theme-showcase" role="main">
      <div ng-view></div>

        
          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">{{main.modalHeader}}</h4>
                </div>
                <div class="modal-body">
                <p>{{main.modalBody}}</p>

                <div ng-show="main.hideButton" class="sk-fading-circle">
                    <div ng-show="main.hideButton" class="sk-circle1 sk-circle"></div>
                    <div ng-show="main.hideButton" class="sk-circle2 sk-circle"></div>
                    <div ng-show="main.hideButton" class="sk-circle3 sk-circle"></div>
                    <div ng-show="main.hideButton" class="sk-circle4 sk-circle"></div>
                    <div ng-show="main.hideButton" class="sk-circle5 sk-circle"></div>
                    <div ng-show="main.hideButton" class="sk-circle6 sk-circle"></div>
                    <div ng-show="main.hideButton" class="sk-circle8 sk-circle"></div> 
                    <div ng-show="main.hideButton" class="sk-circle9 sk-circle"></div> 
                    <div ng-show="main.hideButton" class="sk-circle10 sk-circle"></div> 
                    <div ng-show="main.hideButton" class="sk-circle11 sk-circle"></div> 
                    <div ng-show="main.hideButton" class="sk-circle12 sk-circle"></div> 
                    <div ng-show="main.hideButton" class="sk-circle13 sk-circle"></div> 
                    <div ng-show="main.hideButton" class="sk-circle14 sk-circle"></div>  
                  </div>
                <div class="modal-footer">
                  <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
                  <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  
<script src="assets/js/jquery-3.3.1.min.js"></script>  
<script src="assets/js/bootstrap.js"></script> 
</body>
</html>
